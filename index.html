<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <form action="#" method="get" enctype="multipart/form-data">
        <label for="first name">First Name</label> <br>
        <input type="text" placeholder="Type your first name" name="first name" id="first name" class="first name">
        <br><br>
        <label for="last name">Last Name</label><br>
        <input type="text" placeholder="Type your last name" name="last name" id="last name" class="first name">
        <br><br>
        <label for="email">Email Address </label><br>
        <input type="text" placeholder="Type your email address" name="email address" id="email address" class="email address">
        <br><br>
        <label for="password"> Password</label><br>
        <input type="text" placeholder="Type your Password" name="password" id="password" class="password">
        <br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" value="Male" placeholder="Gender" name="gender" id="gender" class="gender"> <span>male</span>
        <input type="radio" value="Female" name="gender" id="gender" class="gender"> <span>female</span>
        <br><br>
        <label for="">Educational Qualification</label>
        <input type="checkbox" value="ssc" name=""><span>SSC</span>
        <input type="checkbox" value="hsc" name=""><span>HSC</span>
        <br><br>
        <label for="message"> Your Message </label><br>
        <textarea name="" id="" cols="73" rows="10" placeholder="Type your message here " name="message"id="message" class="message"></textarea>
        <br><br>
 <input type="submit" value="click"><br>
 <button type=""> Click Me </button>
 <button type=" reset ">Reset Me </button>
 </form>
</div>
